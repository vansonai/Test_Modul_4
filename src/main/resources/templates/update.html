<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Create new Student</h1>
    <form class="allForm" th:action="@{/city/update}" th:object="${cities}" method="post" enctype="multipart/form-data">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{name}" required >
        </div>
        <div class="form-group">
            <label>Country</label>
            <select style="width: 300px; margin-bottom: 20px;" class="form-select" id="category" th:field="*{country}">
                <option value="">--Select a Classroom--</option>
                <option th:each="c:${cities_}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Acreage</label>
            <input style="width: 300px;" type="number" class="form-control"  th:field="*{acreage}" >
        </div>
        <div class="form-group">
            <label>Population</label>
            <input style="width: 300px;" type="number" class="form-control"  th:field="*{population}" >
        </div>
        <div class="form-group">
            <label>GDP</label>
            <input style="width: 300px;" type="number" class="form-control"  th:field="*{gdp}" >
        </div>
        <div class="form-group">
            <label>Description</label>
            <input style="width: 300px;" type="text" class="form-control"  th:field="*{description}" required>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a type="button" href="/city" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
